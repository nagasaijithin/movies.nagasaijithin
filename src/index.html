.main-loader{
    width: 100%;
    position: relative;
    height: 100vh;
    z-index: 99999;
}
.loader-wapper{
    position: fixed;
    width: 100%;
    height: 100vh;
    background-color: white;
}
.loader-wapper .loader-continer{
        position: relative;
        width: 100%;
        height: 100vh;
    }
    .loader-wapper .loader-continer .loader{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 5rem;
            height: 5rem;
            border: 5px solid rgba(214, 195, 195, 0.83);
            border-radius: 50%;
            border-top-color: #040404;
            animation: loader 1s linear infinite;
        }
    
@keyframes loader{
    0%{
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100%{
        transform: translate(-50%, -50%) rotate(360deg)
    }
}
